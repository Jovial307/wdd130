<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label><br>
            <input type="text" id="q1" name="q1"><br>
            <label for="q2">2. How are id and class attributes selected in css</label><br>
            <textarea name="q2" rows="2" id="q2"></textarea><br>
            <label for="q3">3. Which of the following is a valid css comment?</label><br>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose One</option>
                <option value="false">a.  */ comments /*</option>
                <option value="true">b.  /* comments */</option>
                <option value="false">c.  /* comments /*</option>
            </select><br>
            <label for="q4">4. What is the bottom margin given this declaration?</label><br>
            <div id="q4-box">
                <label for="q4">margin: 10px 5px 15px</label>
            </div><br>
            <input type="number" id="q4" name="q4" placeholder="Bottom margin"><br>
            <button type="submit">Submit Quiz</button><br>
        </form>
    </main>
</body>
</html>
