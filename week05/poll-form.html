<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form – User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Paul Jovial | HTML Form – User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name</label>
                <input id="fullname" type="text" name="fullname"><br>
            </div>
            <div class="form-item column2">
                <label for="email">Email</label>
                <input id="email" type="email" name="user-email"><br>
            </div>    
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">         
                <label for="browser">What is your favorite internet browser</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                </select><br>
            </div>    
            <div class="form-item1">
                <label for="pet">Do you have a household pet?:</label> 
                <input id="pet" type="checkbox" name="pet"><br>
            </div>
            <div class="form-item2">
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Timbuktu Mali, Amsterdam Netherlands."></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
  <p>©2025 | HTML Form – User Poll Activity | Paul Jovial</p>
</footer>
</body>
</html>
