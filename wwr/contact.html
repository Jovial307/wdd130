    <main>
        <div id="employees">
            <figure>
                <img src="images/happy-employee1.jpeg" alt="Trip Leader">
                <figcaption>Trip Leader</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee2.jpeg" alt="Outfitter Attendant">
                <figcaption>Outfitter Attendant</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee3.jpeg" alt="River Guide">
                <figcaption>River Guide</figcaption>

        <section id="contact">
            <form action="" id="form">
                <h2>CONTACT US</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div id="purpose">
                    <h2>Purpose of contact</h2><br>
                    <label for="General-Inquiry">General Inquiry</label>
                    <input type="radio" id="General-Inquiry" name="purpose" value="General-Inquiry">
                    <label for="Reservation-Question">Reservation Question</label>
                    <input type="radio" id="Reservation-Question" name="purpose" value="Reservation-Question">
                    <label for="Website-Suggestion">Website Suggestion</label>
                    <input type="radio" id="Website-Suggestion" name="purpose" value="Website-Suggestion">
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <button type="submit">Submit</button>
            </form>
            <div id="company-information">
